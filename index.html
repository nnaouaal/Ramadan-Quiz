<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden { display: none; }
        .visible { display: block; }
    </style>
    <script>
        function startQuiz() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
        }

        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            if (answer == 'correcta') {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('continue').style.display = 'block';
            } else {
                alert('Intenta de nuevo');
            }
        }

        function continueQuiz(choice) {
            if (choice) {
                document.getElementById('continue').style.display = 'none';
                document.getElementById('end').style.display = 'block';
            } else {
                document.getElementById('continue').style.display = 'none';
                document.getElementById('start').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div id="start" class="visible">
        <button onclick="startQuiz()">Start</button>
    </div>

    <div id="quiz" class="hidden">
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Aceptar</button>
    </div>

    <div id="continue" class="hidden">
        <button onclick="continueQuiz(true)">SÃ­</button>
        <button onclick="continueQuiz(false)">No</button>
    </div>

    <div id="end" class="hidden">
        <p>La historia de la frase</p>
        <button onclick="location.reload()">Fin</button>
    </div>
</body>
</html>
