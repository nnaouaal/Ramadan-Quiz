<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        .hidden { display: none; }
        .triangle-button {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Primera Sección -->
    <div id="seccion1">
        <button class="triangle-button" onclick="startQuiz()"></button>
    </div>

    <!-- Segunda Sección -->
   <div id="seccion2" class="hidden">
        <p id="question"></p>
        <input type="radio" name="quiz" id="option1"> <label for="option1" id="label1"></label><br>
        <input type="radio" name="quiz" id="option2"> <label for="option2" id="label2"></label><br>
        <button onclick="checkAnswer()">Aceptar</button>
    </div>

    <!-- Tercera Sección -->
    <div id="seccion3" class="hidden">
        <p>¿Quieres continuar?</p>
        <button onclick="continueQuiz()">Sí</button>
        <button onclick="endQuiz()">No</button>
    </div>

    <!-- Cuarta Sección -->
    <div id="seccion4" class="hidden">
        <p>¡Has llegado al final!</p>
        <button onclick="endQuiz()">Fin</button>
    </div>
</body>

<script>
        var questions = [
        { question: '¿Cuál es la capital de Francia?', options: ['Paris', 'Madrid'], answer: 'Paris' },
        { question: '¿Cuál es la capital de España?', options: ['Madrid', 'Barcelona'], answer: 'Madrid' },
        // Añade más preguntas aquí...
    ];

    var currentQuestion;

    function startQuiz() {
        document.getElementById('seccion1').style.display = 'none';
        currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById('question').textContent = currentQuestion.question;
        document.getElementById('label1').textContent = currentQuestion.options[0];
        document.getElementById('option1').value = currentQuestion.options[0];
        document.getElementById('label2').textContent = currentQuestion.options[1];
        document.getElementById('option2').value = currentQuestion.options[1];
        document.getElementById('seccion2').style.display = 'block';
    }

    function checkAnswer() {
        var answer = document.querySelector('input[name="quiz"]:checked').value;
        if(answer == currentQuestion.answer) {
            document.getElementById('seccion2').style.display = 'none';
            document.getElementById('seccion3').style.display = 'block';
        } else {
            alert('Intenta de nuevo');
        }
    }
    function continueQuiz() {
        document.getElementById('seccion3').style.display = 'none';
        document.getElementById('seccion4').style.display = 'block';
    }

    function endQuiz() {
        window.close();
    }
</script>
</html>
