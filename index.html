<!DOCTYPE html>
<html>
<body>

<h2>Ramadan Quiz</h2>

<button onclick="startQuiz()">Start</button>

<div id="quiz" style="display: none;">
  <p>Elige la palabra recedente y siguiente para hacer una frase correcta</p>
  <!-- Aquí puedes agregar tu formulario de preguntas -->
  <button onclick="checkAnswer()">Aceptar</button>
</div>

<div id="incorrect" style="display: none;">
  <p>Incorrecta Intenta de nuevo</p>
  <button onclick="retryQuiz()">Intentar de nuevo</button>
</div>

<div id="correct" style="display: none;">
  <p>Correcto! Quieres saber más de esta frase?</p>
  <button onclick="showHistory()">Sí</button>
  <button onclick="endQuiz()">No</button>
</div>

<div id="history" style="display: none;">
  <p>La historia de la frase</p>
  <button onclick="endQuiz()">Fin</button>
</div>

<div id="congratulations" style="display: none;">
  <p>Enhorabuena</p>
</div>

<script>
function startQuiz() {
  document.getElementById("quiz").style.display = "block";
}

function checkAnswer() {
  // Aquí puedes agregar la lógica para verificar la respuesta
  document.getElementById("incorrect").style.display = "block";
}

function retryQuiz() {
  document.getElementById("incorrect").style.display = "none";
  document.getElementById("quiz").style.display = "block";
}

function showHistory() {
  document.getElementById("correct").style.display = "none";
  document.getElementById("history").style.display = "block";
}

function endQuiz() {
  document.getElementById("correct").style.display = "none";
  document.getElementById("history").style.display = "none";
  document.getElementById("congratulations").style.display = "block";
}
</script>

</body>
</html>
