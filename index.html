<!DOCTYPE html>
<html>
<body>

<div id="startSection">
  <button onclick="startQuiz()">Start</button>
</div>

<div id="quizSection" style="display: none;">
  <!-- Aquí puedes agregar tu formulario de preguntas -->
  <button onclick="checkAnswer()">Aceptar</button>
</div>

<div id="incorrectSection" style="display: none;">
  <p>Incorrecta, intenta de nuevo</p>
  <button onclick="retryQuiz()">Volver</button>
</div>

<div id="correctSection" style="display: none;">
  <p>Correcto! Quieres saber más de esta frase?</p>
  <button onclick="showHistory()">Sí</button>
  <button onclick="endQuiz()">No</button>
</div>

<div id="historySection" style="display: none;">
  <p>La historia de la frase</p>
  <button onclick="endQuiz()">Fin</button>
</div>

<script>
function startQuiz() {
  document.getElementById("startSection").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
}

function checkAnswer() {
  // Aquí puedes agregar la lógica para verificar la respuesta
  document.getElementById("quizSection").style.display = "none";
  document.getElementById("incorrectSection").style.display = "block";
}

function retryQuiz() {
  document.getElementById("incorrectSection").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
}

function showHistory() {
  document.getElementById("correctSection").style.display = "none";
  document.getElementById("historySection").style.display = "block";
}

function endQuiz() {
  document.getElementById("correctSection").style.display = "none";
  document.getElementById("historySection").style.display = "none";
  window.close(); // Cierra la página
}
</script>

</body>
</html>
